<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrincipalComedero</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <section class="form-principalComedero">
        <div class="flex-center">
            <div id="logo" class="flex-center">
                <a href="Principal.html">
                    <img id="CerrarSesion" src="cerrar_sesion.png" alt="Atras">
                </a>
            </div>
        </div>>
        <div class="flex-center">
            <div class="form-content">
                <div class="boxPrincipalComedero">
                    <form action="">
                        <button type="button" class="btnAddComedero" id="btnAddComedero">Agregar comedero</button>
                        <button type="button" class="btnModComedero" id="btnModComedero">Modificar comedero</button>
                        <button type="button" class="btnEliComedero" id="btnEliComedero">Eliminar comedero</button>
                    </form>
                </div>
            </div>
        </div>
        <script>
            document.getElementById('btnAddComedero').addEventListener('click', function() {
                window.location.href = 'registrar-comedero.html';
            });
            document.getElementById('btnModComedero').addEventListener('click', function() {
                // Muestra un cuadro de diálogo solicitando el nombre del comedero
                var nombreMascota = prompt('Ingrese el código del comedero:');
                
                // Si el nombre del comedero es nulo (cancelado) o vacío, no hace nada
                if (!nombreMascota) {
                    return;
                }

                // Simula la búsqueda en la base de datos
                var mascotaEncontrada = buscarMascotaEnBaseDeDatos(nombreMascota);

                // Si el comedero se encuentra, redirige a la página de actualizar comedero
                // De lo contrario, muestra un cuadro indicando que no se encontró o está mal escrita
                if (mascotaEncontrada) {
                    window.location.href = 'actualizarComedero.html';
                } else {
                    alert('Comedero no encontrado, verifique el codigo ingresado');
                }
            });

            document.getElementById('btnEliComedero').addEventListener('click', function() {
                window.location.href = 'Sensores.html';
            });

            function buscarMascotaEnBaseDeDatos(nombreMascota) {
                // Aquí iría tu lógica para buscar en la base de datos
                // Devuelve true si el comedero se encuentra, false si no se encuentra
                // (simulado en este ejemplo)
                return nombreMascota === 'NombreComederoExistente';
            }
        </script>
    </section>
</body>
</html>

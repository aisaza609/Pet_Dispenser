<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModificarSensores</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <section class="form-register">
        <div class="flex-center">
            <div id="logo" class="flex-center">
            </div>
        </div>
        <div class="flex-center">
            <div class="boxRegister">
                <h2>Sensores</h2>
                <form action="sensores.php" method="POST">
                    <div class="register-Box">
                        <input type="text" id="sensorDistancia" name="sensorDistancia" placeholder="sensor1" class="input-control">
                    </div>
                    <button type="submit" class="btnRegister">Guardar</button>
                    <button type="button" class="return" id="Atras">Atras</button>
                </form>
            </div>
        </div>
    </section>
    <script>
        document.getElementById('Atras').addEventListener('click', function() {
            window.location.href = 'PrincipalSensores.html';
        });
    </script>
</body>
</html>
